<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remind Me - Add Reminder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }

    header, footer {
      background-color: #007BFF;
      color: white;
      text-align: center;
      padding: 14px 0;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      min-height: calc(100vh - 140px);
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px 25px;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 100%;
      max-width: 450px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 24px;
    }

    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Remind Me</h1>
  </header>

  <main>
    <div class="form-container">
      <h2>Add Reminder</h2>
      <form action="addReminderServlet" method="post">
        <input type="text" name="title" placeholder="Reminder Title" required>
        <textarea name="description" placeholder="Description" required></textarea>
        <input type="date" name="reminderDate" required>
        <button type="submit">Save Reminder</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Remind Me. All rights reserved.</p>
  </footer>

</body>
</html>

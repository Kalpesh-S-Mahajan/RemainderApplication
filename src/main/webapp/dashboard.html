<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reminder App Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f5f9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #3f51b5;
      color: white;
      text-align: center;
      padding: 30px 0;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    header h1 {
      font-size: 30px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      text-align: center;
      padding: 35px 20px;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card i {
      font-size: 48px;
      display: block;
      margin-bottom: 20px;
    }

    .card p {
      font-weight: bold;
      margin-bottom: 14px;
      font-size: 20px;
    }

    .card button {
      background-color: #3f51b5;
      color: white;
      border: none;
      padding: 12px 28px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .card button:hover {
      background-color: #2c3e94;
    }

    .logout {
      width: 100%;
      text-align: center;
      margin-top: auto;
      padding: 20px;
    }

    .logout a {
      text-decoration: none;
      color: #3f51b5;
      font-size: 18px;
      font-weight: bold;
    }

    .logout a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Remind Me</h1>
  </header>

  <main>
    <div class="dashboard">
      <div class="card">
        <i>‚ûï</i>
        <p>Add Reminder</p>
        <button onclick="location.href='addReminder.html'">Go</button>
      </div>
      <div class="card">
        <i>üìã</i>
        <p>All Reminders</p>
        <button onclick="location.href='viewAllReminders.jsp'">Go</button>
      </div>
      <div class="card">
        <i>üïí</i>
        <p>Today's Reminders</p>
        <button onclick="location.href='viewTodaysRem.jsp'">Go</button>
      </div>
    </div>
  </main>

  <div class="logout">
    <a href="index.html">‚Üê Logout</a>
  </div>

</body>
</html>
